<html>
<head>
<style>
</style>
<script type="text/javascript">
const time = 1200
const relax_time = 20
var c = time
var d = relax_time
var t
function timedCount()
{
    min = parseInt(c / 60)
    sec = c % 60
    if(min < 10)
    {
        min = "0" + min
    }
    if(sec < 10)
    {
        sec = "0" + sec
    }
    document.getElementById('txt').value = min + ":" + sec
    c=c-1
    if(c < 0)
    {
        c = time
        if(confirm("Time to relax!")==1)
        {
            timedCountrelax()
        }
        return
    }
    t=setTimeout("timedCount()",1000)
}

function timedCountrelax()
{
    if(d < 10)
    {
        document.getElementById('txt').value= "00:" + "0" + d
    }
    else
    {
        document.getElementById('txt').value= "00:" + d
    }
    d=d-1
    if(d < 0)
    {
        d = relax_time
        if(confirm("Time to work!")==1)
        {
            timedCount()
        }
        return
    }
    t=setTimeout("timedCountrelax()",1000)
}

</script>
</head>
<!--自动执行-->
<body onload = "javascript:{this.disabled = true;timedCount()}">
<form>
<center>
<!--文本框显示倒计时数字-->
<input style="background:transparent;border:1px solid #ffffff;width:490px;height:180px;font-size:192px;text-align:center;font-family:Code Light;color:rgb(204,102,102);font-weight:lighter" type="text" id="txt" readonly="readonly">
</center>
</form>
</body>

</html>
