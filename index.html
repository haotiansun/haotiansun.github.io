<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>202020</title>
<script type="text/javascript">
//用于鼠标悬停后进行响应
function hover_on(index)
{
    //index取start或about分别对应两个不同按钮
    if( index == 'start')
    {
    var p = document.getElementById('txt');
    p.style.color = "rgb(178,34,34)";
    var currentBtn = document.getElementById("hiddenBtn");
    currentBtn.style.display = "inline";
    document.getElementById('txt').className='c1';
    }
    else if(index == 'about')
    {
    var d = document.getElementById('c');
    d.style.zIndex = 3;
    var p = document.getElementById('txt_1');
    p.style.color = "rgb(178,34,34)";
    var currentBtn = document.getElementById("about");
    currentBtn.style.display = "inline";
    document.getElementById('txt_1').className='c1';
    }
    
}
function hover_off(index)
{
    if(index == 'start')
    {
    var p = document.getElementById('txt');
    p.style.color = "rgb(169,169,169)" ;
    var currentBtn = document.getElementById("hiddenBtn");
    currentBtn.style.display = "none";
    document.getElementById('txt').className='c2';
    }
    else if(index == 'about')
    {
    var d = document.getElementById('c');
    d.style.zIndex = 1;
    var p = document.getElementById('txt_1');
    p.style.color = "rgb(169,169,169)" ;
    var currentBtn = document.getElementById("about");
    currentBtn.style.display = "none";
    document.getElementById('txt_1').className='c2';
    }
}
function jump(page_index)
{
    self.location = page_index;
}         

</script>
<style type="text/css">
    *{margin: 0;padding:0;}
    .div-relative{
        position:relative
    }
    .div-a{
        width:1300px;
        height: 180px;
	top: 70px;
        position: relative;
	z-index: -1;
    }
    .div-b{
        width:1300px;
        height: 180px;
        position: relative;
        z-index: 2;   
    }
    .div-c{
        width:1300px;
        height: 180px;
        position: relative;
	top: -70px;
	z-index: 1;
    }
    .c1{
    text-shadow:0px 0px 1px rgb(89,17,17);
    position:relative;
    -webkit-transform: translate(-100px,0px);
    transition:transform 200ms linear; 
    color:rgb(204,102,102);
    }
    .c2{
    color:rgb(169,169,169);
    }
    img{
        width: 100px;
        position: absolute;
        top: 45%;
	left: 60%;
       
    }
    
    .avatar:hover img{
	transform: scale(1.1);
	transition: all 0.1s ease 0s;
	-webkit-transform: scale(1.1);
	-webkit-transform: all 0.1s ease 0s;
	
    }
    body{
        background-color: #FAFAFA;
    }
    
    input{
        background:transparent;
	border:none;
	width:250px;height:180px;
	font-size:192px;
	font-weight:200; 
	font-family:'Kozuka Gothic Pro'; 
	color:rgb(169,169,169);
	text-align:center;
    }
        
</style>

</head>

<body>

<div class="div-relative">
<center>
<!--第一个20-->
<div class="div-a" style="border:none;width:1300px; height:180px; line-height:180px;">
<!--文本框显示20-->
<input type="text" id="txt_2" readonly="readonly" value="20">
</div>
</center>

<center>
<!--第二个20-->
<div class="div-b" onmouseover = "hover_on('start');"  onmouseout = "hover_off('start');" >
<!--文本框显示20-->
<input type="text" id="txt" readonly="readonly" value="20">
<a href=# title="Start" class="avatar">
<img id="hiddenBtn" src = "img/start.png" style="display:none" onclick="jump('countdown.html')"/>
</a>
</div>
</center>

<center>
<!--第三个20-->
<div class = "div-c" id = "c" onmouseover = "hover_on('about')"  onmouseout = "hover_off('about')" >
<!--文本框显示20-->
<input type="text" id="txt_1" readonly="readonly" value="20">
<a href=# title="About" class="avatar">
<img id="about" src = "img/about.png" style="display:none; vertical-align:middle" onclick="jump('about.html')"/>
</a>
</div>
</center>
</div>
</body>
</html>
